<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block style %} {% endblock style %}
    <style>
        *{
            margin: 0;
            padding: 0;
            /* background-color: #212529!important; */
        }
        

        .footer{
            display: flex;
            flex-direction: row;
            position: fixed;
            bottom: 0;
            height: 6vh;
            background-color: #f8f9fa!important;
            
        }
        .footer .tabs{
            width: 610px;
            background-color: none;
        }
       
    </style>
          
          <title>{% block title %} {% endblock title %}</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-light bg-light" style="position: fixed; top: 0; width: 1262px; background-color: transparent;" >
            <div class="container-fluid">
              <a class="navbar-brand" href="home">
                <img src="media/temp/internet.png" alt="" width="30" height="30" class="d-inline-block align-text-top" >
                Social-Hub
              </a>
              {% block nav %} {% endblock nav %} 
             <a href="friend_request"><img src="media/temp/chat.png" alt="" width="35" height="28" class="d-inline-block align-text-top" ></a> 
            </div>
          </nav>
          {% block body %} {% endblock body %}
          <div class="footer">
                <div class="tabs">
                    <a href="home"><img src="media/temp/home.png" alt="" width="50" height="50" class="d-inline-block align-text-top" ></a>
                </div>
                <div class="tabs">
                  <a href="post_create"> <img src="media/temp/post.png" alt="" width="50" height="50" class="d-inline-block align-text-top"></a>
                   
                </div>

                <div class="tabs1">
                    <a href="show_profile"><img src="media/temp/user.png" alt="" width="50" height="50" class="d-inline-block align-text-top"></a>
                    
                </div>
                
          </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
  </body>
</html>
