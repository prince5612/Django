{%extends 'base.html'%}
{% block title %} Profile {% endblock title %}

{% block style %}
<style>
    .form-control:focus {
        box-shadow: none;
        border-color: #BA68C8
    }

    
    .profile-button {
        /* background: rgb(99, 39, 120); */
        box-shadow: none;
        border: none
    }

    .profile-button:focus {
        /* background: #682773; */
        box-shadow: none
    }

    .profile-button:active {
        /* background: #682773; */
        box-shadow: none
    }

    .back:hover {
        /* color: #682773; */
        cursor: pointer
    }

    .labels {
        font-size: 11px
    }

    .add-experience:hover {
        background: #BA68C8;
        color: #fff;
        cursor: pointer;
        border: solid 1px #BA68C8
    }
</style>
{% endblock style %}

{% block body %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row" style="display: flex;
    flex-wrap: nowrap;">
        <form action="upload_photo" method="post" enctype="multipart/form-data" style="margin-left: 74px;">
            {% csrf_token %}
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <!-- <img class="rounded-circle mt-5" width="150px" src="{{ obj.dp.url }}"> -->
                    {% if obj.dp %}
                    <img class="rounded-circle mt-5" height="150" width="150px" src="{{ obj.dp.url }}"  alt="hello">
                    {% else %}
                    <img class="rounded-circle mt-5" height="150" width="150px" src="media/temp/user.png">
                    {% endif %}
                    <input type="file" name="imp" style="font-size: 15px; padding-bottom: 5px; padding-left: 60px;">
                    <button class="btn btn-primary profile-button" type="submit">Upload photo</button>
                </div>
            </div>
        </form>
        <form action="create_profile" method="post" style="margin-left: -764px;">
            {% csrf_token %}
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Create Profile</h4>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                                placeholder="first name" value="" name="name"></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" name="surname"
                                class="form-control" value="" placeholder="surname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                                name="mobile" class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text" name="address"
                                class="form-control" placeholder="enter address " value=""></div>
                        <div class="col-md-12"><label class="labels">Pincode</label><input type="text" name="pincode"
                                class="form-control" placeholder="enter pincode" value=""></div>
                        <div class="col-md-12"><label class="labels">State</label><input type="text" name="state"
                                class="form-control" placeholder="enter state" value=""></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" name="email"
                                class="form-control" placeholder="enter email id" value=""></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save
                            Profile</button></div>

                </div>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
